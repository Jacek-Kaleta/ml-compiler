<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="ml-compiler.css">
</head>
<body>
	<ml-compiler>
		<site-info>This site was created with <br/>
		<a-target href="https://github.com/Jacek-Kaleta/ml-compiler">ml-compiler</a-target> <br><br></site-info>
		<link-to href="3.define-function-1.html">3.1 Define function, example 1</link-to>
		<link-to href="3.define-function-2.html">3.2 Define function, example 2</link-to>
		<link-to href="4.define-new-tag-1.html">4.1 Define new tag, example 1</link-to>
		<link-to href="4.define-new-tag-2.html">4.2 Define new tag, example 2</link-to>
		<link-to href="5.insert-content-of-function-or-tag-into-your-definition.html">5. Insert content of function or tag into your definition</link-to>
		<link-to href="6.attribute-as-parameter.html">6. Attribute as parameter</link-to>
	
		<define>
			<style>
				body {font-size:2vw}
				* {margin:1vw}
			</style>
			<fun tag-name="a-target">
				<a href="{{a.href}}" target="_blank">{{innerHTML}}</a>
			</fun>
			
			<fun tag-name="site-info">
				<span class="site-info">{{innerHTML}}</span><br/>
			</fun>
		</define>
		<define-tag>
			<link-to>
				<a  href="{{a.href}}" target="_blank">{{innerHTML}}</a><br/>
			</link-to>
		</define>
	</ml-compiler>
	<br/>
	<br/>
	
	<script src="ml-compiler.js"></script>
</body>
