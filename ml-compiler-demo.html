<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="ml-compiler.css">
	</head>
	<body>
		<my-familly data-mother="Olivia" data-father="John"></my-familly>
		<my-familly data-mother="Emma" data-father="Andrew"></my-familly>
		
		<define>
			<fun tag-name="my-familly">
				<f-bold>Mother {{mother}} and  Father {{father}}</f-bold>
			</fun>
			<fun tag-name="f-bold">
				<b>{{innerHTML}}</b> <br/>
			</fun>
		</define>
		<script src="ml-compiler.js"></script>
	</body>
</html>
