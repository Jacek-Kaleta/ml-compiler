<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ml-compiler.css">
</head>

<body>
    <ml-compiler>
        <my-familly data-mother="Olivia" data-father="John"></my-familly>
        <familly mother="Emma" father="Andrew"></familly>
        <fam data-mother="Olivia" data-father="John"></fam>
        <merge-html>
            <div>
                <label><b>label</b></label>
            </div>
            <div>
                <edit><span>edit</span></edit>
            </div>
        </merge-html>
        <display-red>red color</display-red>

        <define>
            <inc name="ml-compiler-demo-fun-inc.html" /></inc>
        </define>
        <define-tag>
            <display-red>
                <span style="color:red">{{innerHTML}}</span>
            </display-red>
        </define-tag>
    </ml-compiler>
    <script src="ml-compiler.js"></script>
</body>

</html>
